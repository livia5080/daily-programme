<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>Unordered List</h3>
    <ul style="list-style-type: circle;">
        <li>Coffe</li> 
        <li>Juice</li>
        <li>Tea</li>
    </ul>
    <h3>Ordered List</h3>
    <ol type="i" start="3">
        <li>Apple</li>
        <li>Strawberry</li>
        <li>Clothes
            <ol>
                <li>Dress</li>
                <li>T-shirt</li>
                <li>Necktie</li>
                <li>Skirt</li>
            </ol>
        </li>
        <li>Chocolate</li>
        <li>Coconut</li>
    </ol>
    <h4>Description List</h4>
    <dl>
        <dt>HTML</dt>
        <dd>-Hyper Text Markup Language.</dd>
        <dt>BFF</dt>
        <dd>-Buy These</dd>
    </dl> 
</body>
</html>
