<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table, th, td  {
            border: 2px solid black;
            border-collapse:collapse ;
        }

        table   {
            width: 50%;
            margin: auto;
        }
        
        tr:nth-child(even)   {
            background-color: aqua;
        }
        td:nth-child(odd){
            background-color: hotpink;
        }
        th:nth-child(odd)   {
            background-color: rgb(75, 130, 171);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Position</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mr</td>
            <td>HR</td>
            <td>19</td>
            <td>Ygn</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Dexter</td>
            <td>IT</td>
            <td>21</td>
            <td>Mdy</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Jhon</td>
            <td>Eng</td>
            <td>22</td>
            <td>Npt</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Kayla</td>
            <td>Math</td>
            <td>24</td>
            <td>Muse</td>
        </tr>
    </table>
</body>
</html>
